---
- name: Create a VM in OpenShift Virtualization
  hosts: localhost
  gather_facts: false
  vars:
    userdata_file: "/tmp/userdata.yaml"

  tasks:

    - name: Generate cloud-init user data from template
      ansible.builtin.template:
        src: userdata.yaml.j2
        dest: "{{ userdata_file }}"

    - name: Create secret for cloud-init user data
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: cloudinit-userdata
            namespace: "{{ ocp_namespace }}"
          type: Opaque
          data:
            userdata_ref: "{{ lookup('file', userdata_file) | b64encode }}"

    - name: Define the KubeVirt VirtualMachine object
      set_fact:
        vm_definition:
          apiVersion: kubevirt.io/v1
          kind: VirtualMachine
          metadata:
            name: "{{ vm_name }}"
            namespace: "{{ ocp_namespace }}"
            labels:
              app: "{{ vm_name }}"
              kubevirt.io/dynamic-credentials-support: 'true'
              vm.kubevirt.io/template: rhel9-server-small
              vm.kubevirt.io/template.namespace: openshift
              vm.kubevirt.io/template.revision: '1'
              vm.kubevirt.io/template.version: v0.26.0
          spec:
            runStrategy: Manual
            dataVolumeTemplates:
              - apiVersion: cdi.kubevirt.io/v1beta1
                kind: DataVolume
                metadata:
                  name: "{{ vm_name }}"
                spec:
                  sourceRef:
                    kind: CommonClusterPreference
                    name: rhel9
                    namespace: openshift
                  pvc:
                    accessModes:
                      - ReadWriteOnce
                    resources:
                      requests:
                        storage: 20Gi
                    storageClassName: ocs-storagecluster-ceph-rbd
            template:
              metadata:
                labels:
                  kubevirt.io/domain: "{{ vm_name }}"
                  kubevirt.io/size: small
              spec:
                domain:
                  cpu:
                    cores: 2
                    sockets: 1
                    threads: 1
                  devices:
                    disks:
                      - disk:
                          bus: virtio
                        name: rootdisk
                      - disk:
                          bus: virtio
                        name: cloudinitdisk
                    interfaces:
                      - masquerade: {}
                        model: virtio
                        name: default
                    networkInterfaceMultiqueue: true
                    rng: {}
                  features:
                    acpi: {}
                    smm:
                      enabled: true
                  firmware:
                    bootloader:
                      efi: {}
                  machine:
                    type: pc-q35-rhel9.2.0
                  memory:
                    guest: 2Gi
                networks:
                  - name: default
                    pod: {}
                terminationGracePeriodSeconds: 180
                tolerations:
                  - effect: NoSchedule
                    key: sandbox-cnv
                    operator: Exists
                volumes:
                  - dataVolume:
                      name: "{{ vm_name }}"
                    name: rootdisk
                  - cloudInitNoCloud:
                      secretRef:
                        name: cloudinit-userdata
                        key: userdata_ref
                    name: cloudinitdisk

    - name: Print the VM definition before applying
      ansible.builtin.debug:
        var: vm_definition
        # Use to_nice_yaml for better readability, especially if you want to copy-paste
        # the output and try oc apply -f - with it.
        # Check if your Ansible version supports 'to_nice_yaml' or just use default.
        # msg: "{{ vm_definition | to_nice_yaml }}"

    - name: Create a RHEL VM in OpenShift # This is your original task
      redhat.openshift.k8s:
        definition: "{{ vm_definition }}" # Use the variable here
      register: vm_creation_result

    - name: Wait for system to become reachable over SSH
      ansible.builtin.wait_for_connection:
        delay: 60
        timeout: 180